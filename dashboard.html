<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ltome-Katip Project</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vis-network/standalone/umd/vis-network.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis-network/9.1.2/vis-network.min.css" />
  <style>
    body { font-family: sans-serif; background: #f9f9f9; margin: 0; }
    header { background-color: #2c3e50; color: white; padding: 1rem;
      display: flex; justify-content: space-between; align-items: center; }
    .header-content { display: flex; align-items: center; gap: 20px; }
    .nav-menu { display: flex; gap: 15px; }
    .nav-menu a { color: white; text-decoration: none; padding: 5px 10px;
      border-radius: 4px; transition: background-color 0.3s; }
    .nav-menu a:hover { background-color: #34495e; }
    .container { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; padding: 20px; }
    .card { background: white; border-radius: 10px; padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1); position: relative; }
    #map, #detectionMap, #networkGraph { height: 400px; width: 100%; }
    canvas { max-width: 100%; }
    .export-btns { margin-top: 10px; display: flex; gap: 10px; }
    .fullwidth { grid-column: span 2; }
    button { padding: 6px 12px; border: none; background-color: #2c3e50; color: white;
      border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #34495e; }
  </style>
</head>
<body>
  <header>
    <div class="header-content"><h1>Bioacoustic Data Dashboard</h1></div>
    <div class="nav-menu">
      <a href="storymap.html">Storymap</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="index.html">Main Map</a>
    </div>
  </header>
  <div class="container">
    <div class="card fullwidth">
      <h3>Taxon vs Scientific Name</h3>
      <div id="networkGraph"></div>
    </div>
  </div>
  <script>
    d3.csv("species-export.csv").then(function(data) {
      const nodes = [];
      const links = [];
      const nodeSet = new Set();

      data.forEach(d => {
        const taxon = d["taxon"] || d["Taxon"] || d["TAXON"];
        const sciName = d["scientific_name"] || d["Scientific Name"] || d["scientific name"];

        if (taxon && sciName) {
          nodeSet.add(taxon);
          nodeSet.add(sciName);
          links.push({ source: taxon, target: sciName });
        }
      });

      nodeSet.forEach(name => nodes.push({ id: name }));

      const width = 800;
      const height = 600;

      const svg = d3.select("#networkGraph")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

      const simulation = d3.forceSimulation(nodes)
        .force("link", d3.forceLink(links).id(d => d.id).distance(120))
        .force("charge", d3.forceManyBody().strength(-300))
        .force("center", d3.forceCenter(width / 2, height / 2));

      const link = svg.append("g")
        .selectAll("line")
        .data(links)
        .enter().append("line")
        .attr("stroke", "#999")
        .attr("stroke-width", 1.5);

      const node = svg.append("g")
        .selectAll("circle")
        .data(nodes)
        .enter().append("circle")
        .attr("r", 8)
        .attr("fill", "#1f77b4")
        .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));

      const label = svg.append("g")
        .selectAll("text")
        .data(nodes)
        .enter().append("text")
        .text(d => d.id)
        .attr("font-size", "10px")
        .attr("dx", 12)
        .attr("dy", ".35em");

      simulation.on("tick", () => {
        link
          .attr("x1", d => d.source.x)
          .attr("y1", d => d.source.y)
          .attr("x2", d => d.target.x)
          .attr("y2", d => d.target.y);
        node
          .attr("cx", d => d.x)
          .attr("cy", d => d.y);
        label
          .attr("x", d => d.x)
          .attr("y", d => d.y);
      });

      function dragstarted(event, d) {
        if (!event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
      }

      function dragged(event, d) {
        d.fx = event.x;
        d.fy = event.y;
      }

      function dragended(event, d) {
        if (!event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
      }
    });
  </script>
</body>
</html>
